<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle},'none')"/>

<body>
   <div class="container-fluid">

        <div th:replace="navigation :: menu"></div>

        <div> 
            <h2 class="text-center">Manage Products - [[${pageTitle}]]
            </h2>
            
        </div>
        

        <form th:action="@{/products/save}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${product}" 
        enctype="multipart/form-data"  onsubmit="return checkNameUnique(this);">
           
            <!-- enctype="multipart/form-data" interact with images -->
            <input type="hidden" th:field="*{id}" />
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Product Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}" required minlength="1" maxlength="45">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Alias:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{alias}" required minlength="1" maxlength="45" 
                        placeholder="Default is product name (spaces are replaced by dashes)">
                    </div>
                </div>

                

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Brand: </label>
                    <div class="col-sm-8 ">
                        <select th:field="*{brand}" class="form-control">
                            <th:block th:each="brand : ${listBrands}">
                                <option th:value="${brand.id}">[[${brand.name}]]</option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Category: </label>
                    <div class="col-sm-8 ">
                        <select th:field="*{category}" class="form-control">
                            
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled: </label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">In-Stock:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{inStock}" >
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Create Date:</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="*{createTime}">
                    </div>
                </div>

                


                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Cost:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{cost}"  >
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Price:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{price}" >
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Discount:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{discountPercent}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-4 col-form-label">Image: </label>
                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{mainImage}"/>
                        <input type="file" id="fileImage" name="image" accept="image/png, image/jpg" class="mb-2"/>
                        <img th:src="@{${product.photosImagePath}}" alt="Logos Review" id="thumbnail" class="img-fluid" />
                    </div>   
                </div>


                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
                </div>
                

                
            </div>
           
        </form>

        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-tittle">Warning</h4>
                        <button type="button" data-dismiss="modal" class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss ="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:replace="fragments :: footer"></div>

   </div>
   <script type="text/javascript">
    MAX_FILE_SIZE = 102400;
    moduleURL = "[[@{/products}]]";

    function checkNameUnique(form){
        url = "[[@{/products/check_name}]]";// /ShoppingCartAdmin/users/check_email"
        productName = $("#name").val();
        productId = $("#id").val();
        productAlias = $("#alias").val();
        csrfValue = $("input[name ='_csrf']").val();

        params = {
            id: productId,
            name: productName,
            alias: productAlias,
            _csrf: csrfValue
        };
 
        $.post(url, params, function(response) {
                if(response=="OK") {
                    form.submit();
                } else if (response=="DuplicateName") {
                    // alert("There is another user having the email: " + userEmail);
                    showWarningModal("There is another product having same name: " + productName);
                }  else if (response=="DuplicateAlias") {
                    // alert("There is another user having the email: " + userEmail);
                    showWarningModal("There is another product having same alias: " + productAlias);
                } else {
                    // alert("Unknown response from server");
                    showErrorModal("Unknown response from server");
                }
            }).fail(function() {
                // alert("Could not connect to the server");
                showErrorModal("Could not connect to the server");
            })
            return false;
        }


        $(document).ready(function(){
        dropdownBrand = $("#brand");
        dropdownCate= $("#category");

     dropdownBrand.change(function(){
        console.log("Brand changed");
        dropdownCate.empty();
        getCategory();
    })

    // call getCategory() initially to populate the category dropdown
    getCategory();
});

brandURL="[[@{/brands}]]";

function getCategory() {
    // get the ID of the selected brand
    var brandId = $("#brand").val();
   
    // make an AJAX call to retrieve the categories for the selected brand
    $.get(brandURL + "/" + brandId + "/category", function(listCategories) {
        // iterate over the categories and add them to the category dropdown
        $.each(listCategories, function(index, category) {
            $("<option>").val(category.id).text(category.name).appendTo(dropdownCate);
        });
    });
}

   </script>

</html>
